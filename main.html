<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe Game</title>
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/566/566294.png">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Tic Tac Toe Game</h1>
	<div id="flexbox">
		<div class="flexitem">
			<label for="person1name">Person-1</label>
			<input type="text" id="person1name"/>
		</div>
		<div class="main">
			<button class="btn" id="btn1"></button>
			<button class="btn" id="btn2"></button>
			<button class="btn" id="btn3"></button>
			<button class="btn" id="btn4"></button>
			<button class="btn" id="btn5"></button>
			<button class="btn" id="btn6"></button>
			<button class="btn" id="btn7"></button>
			<button class="btn" id="btn8"></button>
			<button class="btn" id="btn9"></button>
		</div>
		<div class="flexitem">
			<label for="person2name">Person-2</label>
			<input type="text" id="person2name"/>
		</div>
	</div>
	<div id="result"><p></p</div>
<script src="main.js"></script>
</body>
</html>
